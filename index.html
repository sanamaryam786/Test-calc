<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function MultiplyBy()
{
         num1 = document.getElementById("firstNumber").value;
         num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
        

}

    </script>
        </head>
        <body>
<div class="container">
                <form>
                  
                  Enter Your 1st Number : <input type="text" id="firstNumber" /><br>
                  Enter Your 2nd Number: <input type="text" id="secondNumber" /><br>
                  
                <p>The Result is : <br>
            
       <span id = "result"></span>
                    </p>
     <input type="button" onClick="MultiplyBy()" Value="MultiplyBy"style="height: 50px;width: 100px;">
      <input type="reset"  onClick="Reset()" value="Reset" style="height: 50px;width: 100px;">
         </div>

                </form>
              </div>
</body>
